<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to theBLUEPRINT</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #54caf5;
    }

    #container {
        text-align: center;
    }

    .blueprint-logo {
      width: 475px; /* Fixed width for the logo */
      height: auto; /* Maintain aspect ratio */
    }

    #redirectButton {
        margin-top: 10px;
        cursor: pointer;
        max-width: 220px; /* Adjust percentage as needed */
        height: auto; /* Maintain aspect ratio */
        transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Smooth transition effect with cubic-bezier timing function */
    }

    #redirectButton:hover {
      transform: scale(1.1); /* Scale the image to 110% on hover */
    }

    .sticky-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #ffffff;
      padding: 0px 0;
      text-align: center;
      color: #a29fef;
      z-index: 1000; /* Ensure it's above other content */
      box-shadow: 0px -10px 30px rgba(0, 0, 0, 0.2); /* Add shadow effect */
      font-family: "Arial";
      font-weight: bold;
    }

    .p {
        color: #cca5e9;
    }

    @media only screen and (max-width: 900px) {
        .blueprint-logo {
            max-width: 375px; /* Adjust the size for mobile */
        }
        #redirectButton {
            max-width: 200px; /* Adjust the size for mobile */
        }
    }
</style>
</head>
<body>
<div id="container">
    <img src="blueprintmain.png" alt="BlueprintMain" class="blueprint-logo">
    <br>
    <a href="hub.html">
        <img id="redirectButton" src="welcome.png" alt="Button Image" onclick="redirectToHubPage()">
    </a>
</div>

<footer class="sticky-footer">
    <div class="email-input">
        <p>a free positive video resource inspiring personal growth</p>
    </div>
  </footer>

</body>
</html>
